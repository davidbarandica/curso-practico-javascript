<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet"> 
    <title>Figuras geometricas, curso practico de JavaScript</title>
    <link rel="stylesheet" href="./style.css" type="text/css">

</head>
<body>

    <header>
        <h1> Figuras geometricas</h1>
        <p>Este es el primer taller del curso práctico de JavaScript</p>
    </header>
    
    <section class="cuadrado">
        <div>   
            <h2>Calcula el área y perimetro de un cuadrado</h2>
            <form action="" >
                <label for="cuadrado"> Escribe cuanto mide cada lado de tu cuadrado </label>
                <input type="number" id="cuadrado"/>
                <button type="button" onclick="calcularPerimetroCuadrado()">
                    Calcular el perimetro
                </button>
                <button type="button" onclick="calcularAreaCuadrado()">
                    Calcular el área
                </button>
            </form>  
        </div>
    </section>

    
    <section class="triangulo">
        <div>
        <h2>Calcula el área y perimetro de un triangulo</h2>
        <form action="">
            <label for="base"> Escribe cuanto mide la base de tu triangulo </label>
            <input type="number" id="base"/>
            <br>
            <label for="triangulo2"> Escribe cuanto mide el lado 2 de tu triangulo </label>
            <input type="number" id="triangulo2"/>
            <br>
            <label for="trianguloh"> Escribe cuanto es la altura de tu triangulo </label>
            <input type="number" id="trianguloh"/>
            <br>
            
            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcular el perimetro
            </button>
            <button type="button" onclick="calcularAreaTriangulo()">
                Calcular el área
            </button>
        </form>
        </div>
    </section>

    <section class="circulo">
        <div>
        <h2>Calcula el área y perimetro de un Circulo</h2>
        <form action="">
            <label for="radio"> Escribe cuanto mide el radio del circulo </label>
            <input type="number" id="radio"/>
            <br>
            
            <button type="button" onclick="calcularPerimetroCirculo()">
                Calcular el perimetro
            </button>
            <button type="button" onclick="calcularAraCirculo()">
                Calcular el área
            </button>
        </form>
        </div>
    </section>

    <section class="isoceles">
        <div>
        <h2>Calcula el área y perimetro de un triangulo Isosceles</h2>
        <form action="">
            <label for="baseIsoce"> Escribe cuanto mide la base de tu triangulo isoceles </label>
            <input type="number" id="baseIsoce"/>
            <br>
            <label for="lado1Isoce"> Escribe cuanto mide el lado 1 de tu triangulo </label>
            <input type="number" id="lado1Isoce"/>
            <br>
            <label for="lado2Isoce"> Escribe cuanto mide el lado 2 de tu triangulo </label>
            <input type="number" id="lado2Isoce"/>
            <br>
            
            <button type="button" onclick="calcularAlturaIsoseceles()">
                Calcular la altura del triangulo isoceles
            </button>
           
        </form>
        </div>
    </section>

  

    <script src="figuras.js" >

    </script>
</body>
</html>
